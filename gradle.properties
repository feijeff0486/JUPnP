#是否使用aliyun镜像仓库加速
enableAliyun=false
# 是否启用Bintray依赖及编译逻辑
enableBintray=true
# 是否从Bintray的maven仓库依赖架包
applyFromBintrayRepo=false

# 版本配置
upnp_cling_core_version_code=212
upnp_cling_core_version_name=2.1.2

upnp_cling_android_version_code=212
upnp_cling_android_version_name=2.1.2

upnp_cling_support_version_code=212
upnp_cling_support_version_name=2.1.2

upnp_netty_server_version_code=1
upnp_netty_server_version_name=1.0.0

upnp_nano_server_version_code=1
upnp_nano_server_version_name=1.0.0

# bintray配置 bintrayRepo需要和bintray上面仓库的名称保持一致
bintrayRepo=JUPnP
publishedGroupId=com.jeff.jupnp
